    <div class="column">
      <div class="text-center container" style="background-color: white;">
        <hr>
        <div class="alert alert-info">
          <h3>Request Log</h3>
        </div>
        <div class="text-center container">
          <br>
          <table class="table" mat-table [dataSource]="this.dataSource">

            <ng-container matColumnDef="aaction_taken_by">
              <th class="thead-light" mat-header-cell *matHeaderCellDef> Request Action Taken By </th>
              <td mat-cell *matCellDef="let element"> {{element.aaction_taken_by}} </td>
            </ng-container>


            <ng-container matColumnDef="req_action">
              <th class="thead-light" mat-header-cell *matHeaderCellDef> Request Action </th>
              <td mat-cell *matCellDef="let element"> {{element.req_action}} </td>
            </ng-container>


            <ng-container matColumnDef="req_date">
              <th class="thead-light" mat-header-cell *matHeaderCellDef> Request Date </th>
              <td mat-cell *matCellDef="let element"> {{element.req_date | date: 'yyyy-MM-dd'}} </td>
            </ng-container>

            <ng-container matColumnDef="req_time">
              <th class="thead-light" mat-header-cell *matHeaderCellDef> Request Time </th>
              <td mat-cell *matCellDef="let element"> {{element.req_time}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
