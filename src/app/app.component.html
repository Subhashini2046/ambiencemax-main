<mat-toolbar class="col-bg-header">
  <a routerLink="/dashboard" class="navbar-brand">
    <div class="logo">
    <img
      class="text-center"
      src="../assets/Logo.svg"
      width="100"
      height="30"
      alt=""
      class="d-align-block"
    />
      <span class="apptype" style="margin-left: 16px; color: rgb(10, 10, 10);">AmbienceMax</span>
    </div>

  </a>
  <span class="example-spacer"></span>
    <div class="form-inline" *ngIf="this.UsrDataService.userId !== null">
      <button class="btn btn-lg btn-danger" mat-button [matMenuTriggerFor]="beforeMenu">
          <mat-icon class="example-icon"  aria-hidden="false" aria-label="Example settings icon">settings</mat-icon>
      </button>
      <mat-menu  #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item>View Profile</button>
      <button mat-menu-item>All Settings</button>
      <button mat-menu-item routerLink=""
      (click) = "logout()" >
      Logout
      </button>
      </mat-menu>
    </div>
</mat-toolbar>
<div id="main">
  <router-outlet></router-outlet>
</div>
