
<div
class="example-container"
[class.example-is-mobile]="mobileQuery.matches"
*ngIf="this.UsrDataService.userId !== undefined"
>
<mat-toolbar  class="col-bg-header">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon style="color: rgb(245, 236, 236);">menu</mat-icon>
  </button>
  <a routerLink="/main/dashboard" class="navbar-brand" (click)="main = ''">
    <div class="logo">
      <!-- <img
        class="text-center"
        src="../assets/Logo.svg"
        width="100"
        height="30"
        alt=""
        class="d-align-block"
      /> -->
        <span class="apptype" style="margin-left: 16px; color: rgb(245, 236, 236);">AmbienceMax</span>
      </div>
  </a>
  <span class="example-spacer"></span>
  <div class="form-inline" *ngIf="this.userId!== null">
    <button
      class="btn btn-lg btn-danger"
      mat-button
      [matMenuTriggerFor]="beforeMenu"
    >
      <mat-icon
        class="example-icon"
        aria-hidden="false"
        aria-label="Example settings icon"
        style="color: rgb(245, 236, 236);"
        >settings</mat-icon
      >
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item>View Profile</button>
      <button mat-menu-item>All Settings</button>
      <button mat-menu-item [matMenuTriggerFor]="switchMenu">Switch Role</button>
      <button mat-menu-item routerLink="" (click)="logout()">
        Logout
      </button>
    </mat-menu>
    <mat-menu  #switchMenu="matMenu" xPosition="before">
      <button mat-menu-item *ngFor="let i of menus" (click)="navigateToDashboard(i.role,i.space)">{{getRoleName(i.name,i.roledesc)}}</button>
    </mat-menu>
  </div>
</mat-toolbar>
<mat-sidenav-container style="color: rgb(245, 236, 236);"
  class="example-sidenav-container"
  [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
>
  <mat-sidenav
    #snav
    [mode]="'over'"
    [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56"
    class="col-bg-sidenav"
  >

    <mat-nav-list style="color: rgb(245, 236, 236);">
      <a
        class="btn"
        (click)="snav.toggle();"
        routerLink="dashboard"
        mat-list-item
      >
        Dashboard
      </a>
      <a
        class="btn"
        *ngIf="this.role_id==0"
        (click)="snav.toggle()"
        routerLink="request-form"
        mat-list-item
      >
        New Request
      </a>

      <a
        class="btn"
        *ngFor="let chip of Buttons"
        (click)="Request(chip.func); snav.toggle(); main = chip.func;
        this.UsrDataService.main = chip.func;"
        mat-list-item
      >
        {{ chip.name }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content class="content">
    <div class="maindiv">
      <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
