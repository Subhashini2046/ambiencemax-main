<div class="row my-3">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form ngNativeValidate class="px-3 py-3 my-4" #form="ngForm" (ngSubmit)="form.reset() " style="border-radius: 10px;"
      action="#">
      <h5 class="text-center">
        Request Form
      </h5>
      <hr>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputid">Requester ID</label>
          <input type="text" id="inputid" class="form-control" name="RequesterId"
            [(ngModel)]="this.currReq.req_initiator_id" #userId="ngModel" readonly required />
        </div>
        <div class="form-group col-md-6">
          <label for="reqtitle">Request Title</label>
          <input type="text" id="reqtitle" placeholder="" class="form-control" name="RequestTitle"
            [(ngModel)]="currReq.req_title" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputbudget">Request Budget</label>
          <input type="number" class="form-control" pattern="[0-9]+" min="1" id="inputbudget" name="RequestBudget"
            [(ngModel)]="currReq.req_budget" required />
        </div>
        <div class="form-group col-md-6">
          <label for="inputdes">Request Type</label>
          <select id="inputdes" class="form-control" name="RequestType" [(ngModel)]="currReq.req_type" required>
            <option selected>Choose...</option>
            <option>Request for new assets</option>
            <option>Request for Repair </option>
            <option>Request for Maintainance </option>
            <option>Other </option>
          </select>
        </div>
      </div>


      <div class="form-group">
        <label for="reqdes">Request Description</label>
        <textarea id="reqdes" placeholder="" class="form-control" name="Requestdes"
          [(ngModel)]="currReq.req_description" required></textarea>
      </div>
      <div class="form-group">
        <form>

          <!-- <input type="file" name="images" multiple (change)="selectMultipleImage($event)" />
            <button mat-button class="stylepopupbuttonconfirm" type="submit" (click)="onMultipleSubmit()">
              Upload</button> -->
              
              <label for="fileUpload">Upload File Here &nbsp;&nbsp;</label>
          <button mat-raised-button (click)="fileInput.click()">Select File</button>


          <input style="display: none" #attachments type="file" (change)="onFileChanged($event)" #fileInput
            multiple="true">

          <div *ngFor="let selected of listOfFiles;let index = index">
            <label><h6>{{selected}}</h6> </label>
            <button mat-icon-button mat-icon-button color="warn" (click)="removeSelectedFile(index)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

          <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
            File Size should not be greater than 10MB.
          </div>
        </form>


      </div>


      <div class="text-center">
        <button type="submit" class="btn btn-danger btn-lg" (click)="form.valid ? onSubmit() : null"
          [disabled]="!form.valid">
          Submit Request
        </button>
      </div>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
