<div class="row my-3">
    <div class="col-md-3"></div>
    <div class="col-md-6"
    style="border-radius: 10px; background: linear-gradient(to bottom, #000046, #1cb5e0);
    color:antiquewhite">
    <form class="px-3 py-3 my-4"[formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)"
    
    action="#">
        <h3 class="text-center">
         Update Request
        </h3>
        <hr>
      <div class="form-row">
        <div class="col-md-12">
          <label for="inputdes">Request Type</label>
          <select id="inputdes" class="form-control" name="RequestType"  required>
            <option selected>{{ req_type }}</option>
            <option>Request for new assets</option>
            <option>Request for Repair </option>
            <option>Request for Maintainance </option>
            <option>Other </option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputbudget">Request Budget</label>
          <input type="number" 
          min="1" oninput="validity.valid||(value='');"
          class="form-control"
          id="inputbudget"
          value="{{ req_budget }}"
          formControlName="RequestBudget"
          required />
        </div>
        <div class="form-group col-md-6">
            <label for="inputid">Requester ID</label>
            <input type="text" class="form-control"
            id="inputid"
            formControlName="RequesterId"
            value = "{{req_id}}"
            readonly
            required
            />
          </div>
      </div>
      <div class="form-group">
        <label for="reqtitle">Request Title</label>
        <input
          type="text"
          class="form-control"
          id="reqtitle"
          value="{{ req_title }}"
          placeholder=""
          formControlName="RequestTitle"
          required
        />
      </div>
      <div class="form-group">
        <label for="reqdes">Request Description</label>
        <textarea
          class="form-control"
          id="reqdes"
          value="{{ req_description }}"
          formControlName="Requestdes"
          required
        ></textarea>
      </div>
    
    
    
    
      <div class="text-center">
        <button type="submit" class="btn btn-danger btn-lg"
        >
        Update Request
      </button>
      </div>
    </form>
    <div class="text-center">
      <button (click) = 'backClicked()' class="btn btn-danger btn-lg"
      >
      Go Back
    </button>
    </div>
    </div>
    <div class="col-md-3"></div>
    </div>
