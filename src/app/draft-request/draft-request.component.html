
  <div class="text-center container" style="background-color: white; margin-top: 20px;">
    <br>
    <mat-card class="example-card1">
      <mat-card-title> Draft Requests</mat-card-title>
    </mat-card>
    <br>
    <div class="col-md-3">
    <mat-form-field >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Request Type,Request Number" #input>
    </mat-form-field>
  </div>
    <mat-card class="example-card1">
  <table class="table" mat-table [dataSource]="this.dataSource">
  
    <!-- REQUEST TITLE Column -->
    <ng-container matColumnDef="RequestType" >
      <!-- <th class="text-center" mat-header-cell *matHeaderCellDef> Request Subject </th> -->
      <td mat-cell *matCellDef="let element"> {{element.RUMPRequestType}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="RequestSubject" >
      <th class="text-center" mat-header-cell *matHeaderCellDef> Request Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.RUMPRequestSubject}} </td>
    </ng-container> -->

    <ng-container matColumnDef="RequestDescription" >
      <!-- <th class="text-center" mat-header-cell *matHeaderCellDef> Request Subject </th> -->
      <td mat-cell *matCellDef="let element">{{element.RUMPRequestSubject}}<a style="color:#635e5e">{{element.RUMPRequestDescription}}</a></td>
    </ng-container>
  
    
    <!-- Date Column -->
    <ng-container matColumnDef="RequestDate">
      <!-- <th class="text-center" mat-header-cell *matHeaderCellDef> Request Date </th> -->
      <td mat-cell *matCellDef="let element">
        {{element.RUMPRequestDate | date: 'yyyy-MM-dd hh:mm:ss'}}
      </td>
    </ng-container>
  
    <!-- <ng-container matColumnDef="view">
      <th class="text-center" mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="stylepopupbuttonconfirm" style="outline:none;"
        (click) = 'view(element.RUMPRequestPK)'>
        <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container> -->
   
    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <tr class="button3" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="view(row.RUMPRequestPK)"></tr>
  </table>
  </mat-card>
  <mat-paginator [pageSizeOptions]="[5 , 10]" showFirstLastButtons></mat-paginator>
  <mat-card-title *ngIf="this.dataSource.data.length<1">No data is available</mat-card-title>

  </div>
