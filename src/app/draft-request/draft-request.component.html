<div class="container" style="background-color: white; margin-top: 20px;">
  <br>
  <div style="display: flex;">
    <span style="font-size: 20px;flex: 3;">Draft Requests</span>
    <div style="display: inline-block;margin-left: auto;">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Request Type,Request Subject" #input>
      </mat-form-field>
    </div>
  </div>
  <mat-divider style="margin: 10px 0;"></mat-divider>
  <table class="table" mat-table [dataSource]="this.dataSource">

    <!-- REQUEST TITLE Column -->
    <ng-container matColumnDef="RequestType">
      <th id="requestNum" class="text-center" mat-header-cell *matHeaderCellDef> Request Type</th>
      <td id="requestNumber" class="text-center" mat-cell *matCellDef="let element"> {{element.RUMPRequestType}} </td>
    </ng-container>
    <ng-container matColumnDef="RequestSubject">
      <th id="subject" class="text-center" mat-header-cell *matHeaderCellDef> Request Subject </th>
      <td id="requestSubject" class="text-center truncate-cell" mat-cell *matCellDef="let element">{{element.RUMPRequestSubject}}</td>
    </ng-container>
    <ng-container matColumnDef="RequestDescription">
      <th id="description" class="text-center" mat-header-cell *matHeaderCellDef> Request Description </th>
      <td id="requestDescription" class="text-center truncate-cell" mat-cell *matCellDef="let element">{{element.RUMPRequestDescription}}</td>
    </ng-container>


    <!-- Date Column -->
    <ng-container matColumnDef="RequestDate">
      <th id="date" class="text-center" mat-header-cell *matHeaderCellDef> Request Date </th>
      <td id="requestDate" class="text-center" mat-cell *matCellDef="let element"> {{element.RUMPRequestDate | date: 'd MMMM y'}}</td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th id="delete" class="text-center" mat-header-cell *matHeaderCellDef>Delete Request</th>
      <td id="deleteRequest" class="text-center" mat-cell *matCellDef="let element">
        <button mat-button class="stylepopupbuttonconfirm" style="outline:none;"
          (click)='deleteDraftRequest(element.RUMPRequestPK)'>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewDraftRequest(row.RUMPRequestPK)"></tr>
  </table>
  <mat-paginator [hidden]="!(this.dataSource.data.length>=1)" [pageSizeOptions]="[5 , 10]" showFirstLastButtons>
  </mat-paginator>
  <div style="text-align: center;color:red;margin: 20px 0;padding-bottom: 20px;" *ngIf="this.dataSource.data.length<1">
    No data is available
  </div>

</div>
