
  <div class="text-center container" style="background-color: white; margin-top: 20px;">
    <br>
  <table class="table" mat-table [dataSource]="this.dataSource">
  
    <!-- REQUEST NO COULMN -->
    <ng-container matColumnDef="req_id">
      <th class="thead-light" mat-header-cell *matHeaderCellDef> Request Id </th>
      <td mat-cell *matCellDef="let element"> {{element.req_id}} </td>
    </ng-container>
  
    <!-- REQUEST TITLE Column -->
    <ng-container matColumnDef="Requesttitle" >
      <th class="thead-light" mat-header-cell *matHeaderCellDef> Request Title </th>
      <td mat-cell *matCellDef="let element"> {{element.req_title}} </td>
    </ng-container>
  
    <!-- Requester Id Column -->
    <ng-container matColumnDef="Requester Id">
      <th class="thead-light" mat-header-cell *matHeaderCellDef> Requester Id </th>
      <td mat-cell *matCellDef="let element"> {{element.req_initiator_id}} </td>
    </ng-container>
    <!-- Satus Column -->
    <ng-container matColumnDef="status">
      <th class="thead-light" mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.req_status}} </td>
    </ng-container>
    <!-- Type Column -->
    <ng-container matColumnDef="Request Type">
      <th class="thead-light" mat-header-cell *matHeaderCellDef> Request Type </th>
      <td mat-cell *matCellDef="let element"> {{element.req_type}} </td>
    </ng-container>
    <!--City Column -->
    <ng-container matColumnDef="Request City">
      <th class="thead-light" mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> Static </td>
    </ng-container>
    <!-- Date Column -->
    <ng-container matColumnDef="requestinitdate">
      <th class="thead-light" mat-header-cell *matHeaderCellDef> Request Date </th>
      <td mat-cell *matCellDef="let element">
        {{element.req_date}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="view">
      <th class="thead-light" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button
        class="col-bg-button"
        *ngIf = "UserDataService.userRole !== 8"
        (click) = 'UserDataService.viewReq = element;this.UserDataService.userRole;UserDataService.ReqId=element.req_id;UserDataService.getWorkFlow(element.req_id);'
        routerLink="view">
          View
        </button>
        
      </td>
    </ng-container>
   
    <ng-container  matColumnDef="Approve">
      <th class="thead-light" mat-header-cell *matHeaderCellDef style=" text-align: center;"></th>
      <td mat-cell *matCellDef="let element">
        <button
        mat-raised-button
        class="col-bg-accent"
        (click) = 'UserDataService.viewReq = element;UserDataService.getViewStatus(element.req_id)'
        routerLink="status">
        View Status
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Update">
      <th class="thead-light" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button
        class="col-bg-button"
        *ngIf = "this.user_Permission==1"
        (click)="UserDataService.ReqId=element.req_id;UserDataService.viewReq = element"
        routerLink="update">
          Update
        </button>
        
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5 , 10]" showFirstLastButtons></mat-paginator>
  </div>
