<div style="margin-top:2.5em"class="row graph">
  <div class="row" style="width: 100%">
    <div  style="margin-left: 2.5em" class="form-group col">
      <mat-card style="width:100%;" class="example-card1 button1" (click)="Request('Pending')">
        <span matBadge={{this.UnreadStatuspending}} matBadgeColor="warn" matBadgeOverlap="false"> Pending Requests:{{ Pending }}</span>
      </mat-card>
    </div>
    <div class="form-group col">
      <mat-card style="width:100%" class="example-card2 button2" (click)="Request('open')">
        <span matBadge={{this.UnreadStatusopen}} matBadgeOverlap="false" matBadgeColor="warn"> Open Requests:{{ Open }}</span>
      </mat-card>
    </div>
    <div  class="form-group col">
      <mat-card style="width:100%" class="example-card3 button3" (click)="Request('closed')">
        <span matBadge={{this.UnreadStatusclosed}} matBadgeColor="warn" matBadgeOverlap="false"> Closed Requests:{{ Closed }}</span>
      </mat-card>
    </div>
    <div class="form-group col">
      <mat-card style="width:100%" class="example-card4 button4" (click)="Request('complete')">
        <span matBadge={{this.UnreadStatuscompleted}} matBadgeColor="warn" matBadgeOverlap="false">Completed Requests:{{ Completed }}</span>
      </mat-card>
    </div>
  </div>
  <div class="col-lg-6">
      <mat-card class="example-card">

        <mat-card-content class="example-card">
          <app-bar-chart-component></app-bar-chart-component>
        </mat-card-content>
      </mat-card>
    <!-- <div class="col">
      <mat-card class="example-card">

        <mat-card-content class="example-card">
          <app-doughnut-chart></app-doughnut-chart>
        </mat-card-content>
      </mat-card>
    </div> -->

  </div>

  <div class="col-lg-6">
      <mat-card class="example-card">

        <mat-card-content class="example-card">
          <app-doughnut-chart></app-doughnut-chart>
          <!-- <app-chart-represent></app-chart-represent> -->
        </mat-card-content>
      </mat-card>
  </div>
</div>
