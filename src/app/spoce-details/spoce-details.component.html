<mat-dialog-content>
  <div class="text-center container" style="background-color: white;">
    <div style="display: flex;">
      <span style="font-size: 20px;flex: 3;">Spoc Details</span>
    </div>
    <br>
    <table class="table" mat-table [dataSource]="this.dataSource">

      <!-- REQUEST NO COULMN -->
      <ng-container matColumnDef="name">
        <th id="headerData" class="text-center" mat-header-cell *matHeaderCellDef></th>
        <td id="name" class="text-center t1" mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>

      <!-- REQUEST TITLE Column -->
      <ng-container matColumnDef="details">
        <th id="headData" class="text-center" mat-header-cell *matHeaderCellDef></th>
        <td id="details" class="text-center" mat-cell *matCellDef="let element"> {{element.details}} </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>
